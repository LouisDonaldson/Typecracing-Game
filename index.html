<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Website</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="main_content">
        Type Mania
    </div>

    <div class="p-2">
        <div class="text_enter_div">
            <textarea type="textarea" id="text_enter_input"
                placeholder="Enter the text you want to write here, or click 'Start' for random text." rows="5"
                cols="60"></textarea>
            <div class="start_btn_div">
                <div class="loading_text"></div>
                <div class="start_btn btn btn-primary">
                    Start
                </div>
            </div>
        </div>
        <div class="typing_text_box">
            Click 'Start' to start playing...
        </div>
    </div>
</body>

</html>
